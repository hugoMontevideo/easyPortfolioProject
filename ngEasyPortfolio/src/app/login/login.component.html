<form>
    <div class="row">
        <div class="w-75">
            <div class="card mt-3">
                <h5 class="card-header">Login</h5>

                <div class="card-body">
                    <div class="form-group form-row">
                        <label for="email" class="col-md-4 col-form-label">Email</label>
                        <div class="col-md-8">
                            <input type="email"
                                    name="username"
                                    id="email"
                                    [(ngModel)]="loginView.username"
                                    class="form-control"
                                    placeholder="email"
                                    autofocus="autofocus">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="password" class="col-md-4 col-form-label">Mot de passe</label>
                        <div class="col-md-8">
                            <input type="password"
                                    name="password"
                                    [(ngModel)]="loginView.password"
                                    id="password"
                                    class="form-control"
                                    placeholder="nom"
                                    autofocus="autofocus">
                        </div>
                    </div>
                  
                  <a class="btn btn-primary" (click)="onLoginClick($event)">Connexion</a>
                </div>
                <div class="card-footer text-right">
                    <span class="text-danger">{{ loginError }}</span>
                </div>
            </div>
        </div>
    </div>

    

</form>

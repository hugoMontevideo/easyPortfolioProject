
<div class="rapp-skillow">
  <div class="col-sm-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title title">{{portfolio.title | uppercase }}</h5>
        <p class="card-text">{{portfolio.name | titlecase }}</p>
        <!-- <p class="card-text">{{portfolio.city | titlecase }}</p> -->
        <small>{{portfolio.id}}</small>
      

        <div class="projects ">
          <app-project [projects]="portfolio.projects" [portfolioId]="portfolio.id"></app-project> 
        </div>

        <div class="educations ">
          <app-education [educations]="portfolio.educations" [portfolioId]="portfolio.id"></app-education> 
        </div>

        <div class="experiences ">
          <app-experience [experiences]="portfolio.experiences" [portfolioId]="portfolio.id"></app-experience>
        </div>
          
          

        <div class="skills" ><!-- *********  SKILLS   ********** -->    
          <app-skill [skills]="portfolio.skills" [portfolioId]="portfolio.id"></app-skill>
        </div>

        <div class="actions">
          <!-- <button class="btn btn-info"
                    (click)="onEditClick($event)"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal">
                Modifier
          </button>
          <button class="btn btn-warning"
                  (click)="onDeleteClick($event)"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal">
              Supprimer
          </button> -->
        </div>
        
      </div>
    </div>
  </div>

</div>

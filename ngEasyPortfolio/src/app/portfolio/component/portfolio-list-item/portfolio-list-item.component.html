
<div class="skillForm d-flex " *ngIf="skillForm" >
  <form #form="ngForm" class="col-6 mx-auto" (ngSubmit)="onSubmit()" >
    <legend>{{ legend }}</legend>
    <div class="mb-3">
      <label for="skill-title" class="form-label">Titre de la compétence</label>
      <input type="text" 
            class="form-control" 
            id="skill-title" 
            [(ngModel)]="skillEdit.title"
            name="skill-title"
            placeholder="Titre">
    </div>
    <div class="mb-3">
      <label for="skill-description" class="form-label">Description</label>
      <textarea class="form-control" 
                id="skill-description"
                [(ngModel)]="skillEdit.description"
                name="skill-description" 
                rows="3">Description</textarea>
    </div>
    <!-- <div class="mb-3">
      <label for="skill-file" class="form-label">Chargez un fichier en rapport avec cette compétence (disabled)</label>
      <input class="form-control" type="file" id="skill-file" disabled>
    </div> -->
    <input class="btn btn-primary" type="submit" value="Valider">
  </form>
</div>

<div class="rapp-skillow">
    <div class="col-sm-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title title">{{portfolio.title | uppercase }}</h5>
          <p class="card-text">{{portfolio.name | titlecase }}</p>
          <!-- <p class="card-text">{{portfolio.city | titlecase }}</p> -->
          <small>{{portfolio.id}}</small>
          <div class="projects ">
            <h5 class="title">Projets</h5>
            <app-project *ngFor="let project of portfolio.projects" [project]="project"></app-project> 
          </div>
          <div class="educations ">
            <h5 class="title">Etudes et formation</h5>
            <app-education *ngFor="let education of portfolio.educations" [education]="education"></app-education> 
          </div>
          <div class="experiences ">
            <h5 class="title">Expériences professionnelles</h5>
            <app-experience *ngFor="let experience of portfolio.experiences" [experience]="experience"></app-experience> 
          </div>
          <div class="skills ">
            <h5 class="d-flex justify-content-between title">
              Compétences
              <button>
                <fa-icon [icon]="['fas', 'plus']" (click)="onAddSkill()" ></fa-icon>
              </button>
            </h5>
            <app-skill *ngFor="let skill of portfolio.skills" [skill]="skill"></app-skill> 
          </div>

          <div class="actions">
            <!-- <button class="btn btn-info"
                      (click)="onEditClick($event)"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal">
                  Modifier
            </button>
            <button class="btn btn-warning"
                    (click)="onDeleteClick($event)"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal">
                Supprimer
            </button> -->

          </div>
  
        </div>
      </div>
    </div>

</div>
